<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DominÃ³ Realtime Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #3b82f6;
            --danger: #ef4444; --text: #f8fafc; --success: #22c55e;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }
        .app-container { width: 100%; max-width: 480px; }
        .header { text-align: center; margin-bottom: 20px; }
        .card { 
            background: var(--card); padding: 20px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); border: 1px solid #334155; 
        }
        .player-item {
            display: grid; grid-template-columns: 1fr auto auto;
            align-items: center; gap: 12px; background: #334155;
            padding: 12px 16px; border-radius: 12px; margin-bottom: 10px;
            border: 2px solid transparent; transition: 0.3s;
        }
        .is-losing { border-color: var(--danger); box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        input { 
            background: #0f172a; border: 1px solid #475569; color: white; 
            padding: 8px; border-radius: 8px; 
        }
        .player-name { background: transparent !important; border: none !important; font-size: 1.1rem; }
        .score-display { font-size: 1.6rem; font-weight: 800; color: #fbbf24; min-width: 40px; text-align: center; }
        button { border: none; border-radius: 10px; cursor: pointer; font-weight: 700; }
        .btn-add { width: 45px; height: 45px; background: var(--danger); color: white; font-size: 1.5rem; border-radius: 50%; }
        .btn-primary { background: var(--accent); color: white; padding: 15px; width: 100%; margin-top: 10px; }
        #resumo-final { 
            margin-top: 20px; padding: 15px; border-radius: 12px; 
            background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent); display: none; 
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>DominÃ³ Master ðŸŽ²</h1></div>

    <div id="setup-screen" class="card">
        <h3>Nova Partida</h3>
        <label>Jogadores (2-7):</label>
        <input type="number" id="numJogadores" value="4" min="2" max="7" style="width: 50px;">
        <button class="btn-primary" onclick="iniciarJogo()">CRIAR MESA</button>
    </div>

    <div id="game-screen" style="display:none;" class="card">
        <div style="margin-bottom:15px; display:flex; align-items:center; gap:10px;">
            <span>Valor Derrota R$:</span>
            <input type="number" id="valorDerrota" value="2.00" step="0.50" style="width:80px;">
        </div>
        
        <div id="player-list"></div>
        <div id="resumo-final"></div>

        <button class="btn-primary" style="background:var(--success)" onclick="mostrarResumo()">VER ACERTO DE CONTAS</button>
        <button class="btn-primary" style="background:#475569; font-size:0.8rem;" onclick="resetarTudo()">Encerrar Jogo</button>
    </div>
</div>

<script>
    // ConfiguraÃ§Ã£o do seu projeto
    const firebaseConfig = {
        apiKey: "AIzaSyC58BrVTOc8Wh8A_HIvfUT15LRyQWWEt-0",
        authDomain: "dominorealtime.firebaseapp.com",
        projectId: "dominorealtime",
        databaseURL: "https://dominorealtime-default-rtdb.firebaseio.com", // Ajustado para o padrÃ£o Firebase
        storageBucket: "dominorealtime.firebasestorage.app",
        messagingSenderId: "398958242183",
        appId: "1:398958242183:web:4d5bddadf5d54803e14b22"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('partida_atual');

    function iniciarJogo() {
        const qtd = document.getElementById('numJogadores').value;
        let jogadores = {};
        for(let i=1; i<=qtd; i++) {
            jogadores[`p${i}`] = { nome: `Jogador ${i}`, pontos: 0 };
        }
        db.set({ jogadores, ativa: true });
    }

    db.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.ativa) {
            document.getElementById('setup-screen').style.display = 'block';
            document.getElementById('game-screen').style.display = 'none';
            return;
        }
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        
        const container = document.getElementById('player-list');
        container.innerHTML = '';
        
        let maxP = Math.max(...Object.values(data.jogadores).map(j => j.pontos));

        for (let id in data.jogadores) {
            const j = data.jogadores[id];
            const losingClass = (j.pontos === maxP && maxP > 0) ? 'is-losing' : '';
            container.innerHTML += `
                <div class="player-item ${losingClass}">
                    <input type="text" class="player-name" value="${j.nome}" onchange="renomear('${id}', this.value)">
                    <span class="score-display">${j.pontos}</span>
                    <button class="btn-add" onclick="updatePonto('${id}', ${j.pontos})">+</button>
                </div>`;
        }
    });

    function updatePonto(id, atual) { db.child('jogadores').child(id).update({ pontos: atual + 1 }); }
    function renomear(id, nome) { db.child('jogadores').child(id).update({ nome: nome }); }

    function mostrarResumo() {
        const v = parseFloat(document.getElementById('valorDerrota').value);
        db.child('jogadores').once('value', (s) => {
            const jogs = s.val();
            let h = "<h3>ðŸ’° Resumo:</h3>";
            for(let id in jogs) {
                h += `<p>${jogs[id].nome}: <b>R$ ${(jogs[id].pontos * v).toFixed(2)}</b></p>`;
            }
            document.getElementById('resumo-final').innerHTML = h;
            document.getElementById('resumo-final').style.display = 'block';
        });
    }

    function resetarTudo() { if(confirm("Zerar para todos?")) db.remove(); }
</script>
</body>
</html>
